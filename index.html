<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoreSquad</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>ShoreSquad</h1>
        <p>Rally your crew, track weather, and hit the next beach cleanup!</p>
    </header>
    <main>
        <section id="map-section" class="mb-4">
            <h2 class="mb-3">Find a Cleanup</h2>
            <div class="card h-100 shadow-sm border-0" style="border-radius: 22px;">
                <div class="card-body p-4">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.7087!2d103.955574!3d1.381497!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMcKwMjInNTMuNCJOIDEwM8KwNTcnMjAuMSJF!5e0!3m2!1sen!2ssg!4v1625097600000!5m2!1sen!2ssg&markers=color:red%7Clabel:Next%20Cleanup%7C1.381497,103.955574"
                        width="100%" 
                        height="400" 
                        style="border:0; border-radius: 12px;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </section>
        <section id="weather-section">
            <h2>Weather Tracker</h2>
            <div id="weather"></div>
        </section>
        <section id="crew-section">
            <h2>Your Crew</h2>
            <div id="crew"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ShoreSquad. Eco-action made fun!</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
