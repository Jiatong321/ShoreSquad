<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoreSquad</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>ShoreSquad</h1>
        <p>Rally your crew, track weather, and hit the next beach cleanup!</p>
    </header>
    <main>
        <section id="map-section">
            <h2>Find a Cleanup</h2>
            <div id="map">
                <!-- Google Maps iframe with pin at Pasir Ris (1.381497, 103.955574) -->
                <iframe
                    title="Next Cleanup: Pasir Ris"
                    width="100%"
                    height="300"
                    style="border:0; border-radius: 0.5rem; margin-top: 1rem;"
                    loading="lazy"
                    allowfullscreen
                    referrerpolicy="no-referrer-when-downgrade"
                    src="https://www.google.com/maps?q=1.381497,103.955574&hl=en&z=16&output=embed&markers=1.381497,103.955574|Next+Cleanup">
                </iframe>
                <div style="margin-top:0.5rem; font-size:0.95rem; color:#0077b6; font-weight:bold;">Next Cleanup: Pasir Ris (Street View Asia)</div>
            </div>
        </section>
        <section id="weather-section">
            <h2>Weather Tracker</h2>
            <div id="weather"></div>
        </section>
        <section id="crew-section">
            <h2>Your Crew</h2>
            <div id="crew"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ShoreSquad. Eco-action made fun!</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
