<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoreSquad</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>ShoreSquad</h1>
        <p>Rally your crew, track weather, and hit the next beach cleanup!</p>
    </header>
    <main>
        <section id="map-section" class="mb-4">
            <h2 class="mb-3">Find a Cleanup</h2>
            <div class="card h-100 shadow-sm border-0" style="border-radius: 22px;">
                <div class="card-body p-4">
                    <iframe
                        src="https://maps.google.com/maps?q=1.381497,103.955574&z=16&output=embed"
                        width="100%"
                        height="400"
                        style="border:0; border-radius: 12px;"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                    <div style="margin-top:0.5rem; font-size:0.95rem; color:#0077b6; font-weight:bold;">Next Cleanup: Pasir Ris (Street View Asia)</div>
                </div>
            </div>
        </section>
        <section id="weather-section">
            <h2>Weather Tracker</h2>
            <div id="weather"></div>
        </section>
        <section id="crew-section">
            <h2>Your Crew</h2>
            <div id="crew"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ShoreSquad. Eco-action made fun!</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
